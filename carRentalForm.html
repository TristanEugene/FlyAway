<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootsgit trap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<div class="row">
    <div class=" col-md-7 p-4">
        <form action="MAILTO:CarRental@example.com" method="get" enctype="text/plain" class="form-horizontal">
            <div class="customer information">
                <label for="name">Name:</label> <input type="text" id="name" name="user_name">
            </div>
            <div class="customer information">
                <label for="e-mail">E-mail:</label> <input type="text" id="e-mail" name="user_mail">
            </div>
            <br>
            <p> What brand of car would you like to rent?</p>
            <label>
                <select name="car_brand">
                    <option value="Audi" selected="selected">Audi</option>
                    <option value="BMW" selected="selected">BMW</option>
                    <option value="Fiat" selected="selected">Fiat</option>
                    <option value="Golf" selected="selected">Golf</option>
                    <option value="Hyundai" selected="selected">Hyundai</option>
                    <option value="Mercedes" selected="selected">Mercedes</option>
                    <option value="Opel" selected="selected">Opel</option>
                    <option value="Volkswagen" selected="selected">Volkswagen</option>
                </select>
            </label>
            <br>
            <br>
            <div class="form-group">
                <label for="formControlTextarea1">Car form textarea</label>
                <textarea class="form-control" id="formControlTextarea1" rows="3"></textarea>
            </div>
            <input type="submit" value="Send">
        </form>
    </div>
    <img class="col-md-5" src="Assets/Media/Imgs/KIA_FORT_2015.webp" alt="Car Image">
</div>
</body>
</html>
